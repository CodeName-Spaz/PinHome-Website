 <div class="seperator">

        <input #email type="text" placeholder="Organisation Type"><img class="person" src="../../assets/imgs/baseline_business_white_18dp.png">
       </div>
       <div class="textfield">
          <input #email type="email" placeholder="Email"><img class="person" src="../../assets/imgs/baseline_email_white_18dp.png">
         </div>
         <div class="textfield">
            <input #email type="number" placeholder="Phone No."><img class="person" src="../../assets/imgs/baseline_call_white_18dp.png">
           </div>
           <div class="textfield">
              <input #email type="email" placeholder="Physical Address"><img class="person" src="../../assets/imgs/baseline_location_on_white_18dp.png">
             </div>
             <textarea class="theDescription" placeholder="Description" maxlength="230" id="about" type="text"></textarea>

             <div class="SaveButton">
          <button class="saveBtn">Save</button>
        </div>
 </div>
