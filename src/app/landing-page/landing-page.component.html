<body>

  <div class="start">
    <div class="tab">
      <div class="DP">
        <img src="{{profilePicture}}" alt="">
        <div class="name">
          {{username}}
        </div>
      </div>
      <div class="action">
        <div (click)="gotToAdding()">
          <p>
            Add Organization |
          </p>
        </div>
        
        <div  (click)="goToProfile()">
          <p class="space">Profile</p>
        </div>
      </div>
    </div>
    <div class="content" id="map">
      <div class="loader">
        Loading Map...
      </div>
    </div>

    <div class="absolutely">
        <div class="arrow">
          <div class="clicker" (click)="decideState()">
             &Lambda;
          </div>
           
        </div>
        <div class="list" >
          <!-- <div class="moveLeft" (click)="toLeft()">
            &lt;
          </div>
          <div class="moveRight" (click)="toRight()">
            &gt;
          </div> -->
          <div class="gal" id="push" *ngFor="let a of organizationArr">
            <img src="{{a.Url}}" alt="">
          </div>      
        </div>
      </div>
  </div>

</body>
