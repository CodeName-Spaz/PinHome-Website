  <div class="main">
    <div class="tabTop">
      
      <p (click)="goToMap()">Map</p>
      <p id="Prof" (click)="goToProfile()">Profile</p>
    </div>
    <h4>Organization Details</h4>
    <div class="subission">
      <div class="submit" (click)="AddingData($event)">
        Submit
      </div>
    </div>
    <div class="form">
      <!-- ================================================================================================================================================================= -->

      <div class="instruction">
        <p>Enter Organisation Details</p>
      </div>
      <div class="section1">
        <div class="left">
          <input class="textField" type="text" placeholder="Name of organisation" [(ngModel)]="name">
          <br>
          <p id="catLabel">Select Category</p>
          <select class="textField" [(ngModel)]="select" class="org-wide-select" id="selector" style="margin-top: 10px">
            <option value="Select Category" selected disabled>Select Category</option>
            <option value="Orphanage">Orphanage</option>
            <option value="Disability">Disability</option>
            <option value="old age">Old Age Homes</option>
            <option value="theraphy">Theraphy</option>
            <option value="Psychiatric">Psychiatric centres/Hospital</option>
            <option value="social centre">Social Centre</option>
            <option value="Rehab">Rehab</option>
          </select><br>
          <textarea class="txtBig" [(ngModel)]="AboutOrg" placeholder="Description" maxlength="230" id="about" type="text"></textarea>
          <textarea class="txtBig" #address [(ngModel)]="OrganizationAdress" (change)="initMap(address.value)"
            placeholder="Address" maxlength="230" id="about" type="text"></textarea>
        </div>

        <!-- ============================================================================================================================================================== -->

        <div class="right">
          <input #contactDetails [(ngModel)]="contacts" [value]="contacts" (ngModelChange)="change($event)" class="textField"
            placeholder="e.g(721234567)" id="orgContacts" type="number" min="0" max="10">
          <br>
          <input #email [(ngModel)]="emailAdd" class="textField" placeholder="Email" id="theEmail" type="email">
          <div class="sep"></div>
          <div class="overlay">

          </div>
          <div class="mapper" id="map">

          </div>
        </div>
      </div>

      

      <!-- ================================================================================================================================================================ -->
      <div class="section2">
        <div class="left">

          <div class="introToUploads">
            This is where your organisation stands out! Upload a few photos that will make yours stand out.
          </div>
          <div class="photos">
            <div class="theDP">
              <div class="DP">
                <div class="logoUpload">
                  <label class="CoverShadow1" id="lblForLogo" for="logo">
                    <i class="material-icons">camera</i></label>
                  <input type="file" accept="image/*" (change)="InsertLogo($event)" id="logo">
                </div>
                <div class="theImage" id="myLogo">
                  <img class="dp" src="{{urlLogo}}" alt="">
                </div>
              </div>
            </div>
            <!-- ================================================================================================================================================================ -->

            <div class="coverImage">
              <div class="uploader">
                <label class="CoverShadow" for="theCover">
                  <i class="material-icons">camera</i> {{coverPhoto}}</label>
                <input type="file" accept="image/*" (change)="InsertPicture($event)" id="theCover">
              </div>
              <img class="coverPhoto" src={{urlCover}} alt="">
            </div>
            <!-- ================================================================================================================================================================ -->


          </div>

        </div>
        <div class="left1">
          <div class="galInstructions">
            Upload a few photos to your gallery below.
          </div>
          <div class="thePictures">
            <div class="pic1">
              <label for="theGal" id="galInput1">
                <i class="material-icons">camera</i> Upload Photo
              </label>
              <input type="file" accept="image/*" id="theGal" (change)="InsertGallery($event)"><br>
              <img class="galImg" src="{{urlGallery}}" alt="">
            </div>
            <div class="pic2">
              <label for="theGal" id="galInput1">
                <i class="material-icons">camera</i> Upload Photo
              </label>
              <input type="file" accept="image/*" id="theGal" (change)="InsertGallery1($event)"><br>
              <img class="galImg" src="{{urlGallery1}}" alt="">
            </div>
            <div class="pic1">
              <label for="theGal" id="galInput1">
                <i class="material-icons">camera</i> Upload Photo
              </label>
              <input type="file" accept="image/*" id="theGal" (change)="InsertGallery2($event)"><br>
              <img class="galImg" src="{{urlGallery2}}" alt="">
            </div>
          </div>
        </div>


      </div>

    </div>
