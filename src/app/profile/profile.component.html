<head>
  <link rel="stylesheet" href="/path/to/material-icons/iconfont/material-icons.css">
</head>
<body class="thebody">
<div class="container">
  <div class="cover">
      <!-- <div class="SaveButton">
          <button class="saveBtn">Save</button>
        </div> -->
    <h2>Your cover picture</h2>
    <div class="round">
      <img class="theImage" src="{{url}}">
    </div>
 </div>
 <div class="seperator">
  <h1>Edit your Business Profile</h1>
  <div class="textfield">
      <input value={{name}} [(ngModel)]="name" type="text" placeholder="Organisation Name"><img class="person" src="../../assets/imgs/baseline_business_white_18dp.png">
     </div>
     <div class="textfield">
        <input value={{cat}} [(ngModel)]="cat" type="text" placeholder="Organisation Type"><img class="person" src="../../assets/imgs/baseline_business_white_18dp.png">
       </div>
       <div class="textfield">
          <input value={{email}} [(ngModel)]="email" type="email" placeholder="Email"><img class="person" src="../../assets/imgs/baseline_email_white_18dp.png">
         </div>
         <div class="textfield">
            <input value={{tel}} [(ngModel)]="tel"  type="number" placeholder="Phone No."><img class="person" src="../../assets/imgs/baseline_call_white_18dp.png">
           </div>
           <div class="textfield">
              <input value={{city}} [(ngModel)]="city" type="text" placeholder="City"><img class="person" src="../../assets/imgs/baseline_location_on_white_18dp.png">
             </div>
             <textarea value={{desc}} [(ngModel)]="desc"  class="theDescription" placeholder="Description" maxlength="230" id="about" type="text"></textarea>
             <div class="SaveButton">
          <button class="saveBtn">Save</button>
        </div>
 </div>
 <div class="seperator2">
   <h1 class="theH1">Organisation braches  <button class="BranchButton" (click)="addBrunch()">Add Brunch</button></h1>
 
  <table class="theTabels">
     
    <tr>
      <td>
        <p>Soweto</p>
        <img class="thePicture" src="../../assets/imgs/kid.jpg"> 
      </td>
      <td>
        <p>Pretoria</p>
          <img class="thePicture" src="../../assets/imgs/kid.jpg"> 
      </td>
      <td>
        <p>Cape Town</p>
          <img class="thePicture" src="../../assets/imgs/kid.jpg"> 
      </td>
    </tr>
    <tr>
      <td>
          <img class="thePicture2" src="../../assets/imgs/kid.jpg"> 
      </td>
      <td>
          <img class="thePicture2" src="../../assets/imgs/kid.jpg"> 
      </td>
      <td>
          <img class="thePicture2" src="../../assets/imgs/kid.jpg"> 
      </td>
    </tr>
    
  </table>
 </div>
</div>
</body>
