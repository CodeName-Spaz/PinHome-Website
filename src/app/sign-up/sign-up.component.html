    <div class="seperator2">
      <div class="decider">
        <div class="signIn" (click)="showPage1($event)">
          &bull;
        </div>
        <div class="signUp" (click)="showPage2($event)">
          &bull;
        </div>
      </div>
      <!-- ======================================================================================================================================================================================================================================= -->
      <div id="first">
        <div class="instruction">
          Sign In
        </div>
        <div class="firstCont">
          <div class="textfield">
            <input type="text" placeholder="Organisation Name">
          </div>
          <div class="textfield">
            <input type="email" placeholder="Organisation Email">
          </div>
          <div class="textfield">
            <!-- <p>Select Category</p> -->
            <label for="selectBox" id="mySelect">Select Category</label>
            <select [(ngModel)]="select" id="selectBox" (change)="comboBox()">
              <option value="Select Category" selected disabled>Select Category</option>
              <option value="Orphanage">Orphanage</option>
              <option value="Disability">Disability</option>
              <option value="old age">Old Age Homes</option>
              <option value="theraphy">Theraphy</option>
              <option value="Psychiatric">Psychiatric centres/Hospital</option>
              <option value="social centre">Social Centre</option>
              <option value="Rehab">Rehab</option>
            </select>
          </div>
          <div class="textfield">
            <input type="password" placeholder="Password">
          </div>

          <div class="arrow" (click)="showPage2($event)">
            Next...
          </div>
        </div>
      </div>
      <!-- ======================================================================================================================================================================================================================================= -->
      <div id="second">
        <div class="secondCont">
          <div class="photos">
            <div class="cover">
              <div class="theuploader">
                <label for="myCover" id="label1">
                  <i class="material-icons">
                    camera
                  </i>
                </label>
              <input type="file" id="myCover" accept="/*images" (change)="InsertPicture($event)">

              </div>
              <img src="{{urlCover}}" alt="">
            </div>
            <div class="dp">
                <div class="theuploader1">
                    <label for="myLogo" id="label2">
                        <i class="material-icons">
                          camera
                        </i>
                      </label>
                    <input type="file" id="myLogo" accept="/*images" (change)="InsertLogo($event)">
                </div>
                <img src="{{urlLogo}}" alt="">
            </div>
          </div>
          <br>
          <div class="textfield">
            <input type="text" placeholder="Full Name (Representative)">
          </div>
          <div class="textfield">
            <input type="text" placeholder="Organisation surname">
          </div>
          <div class="textfield">
            <input type="tel" placeholder="Phone">
          </div>

          <div class="textfield">
            <textarea type="text" placeholder="Add a description for your organisation (max 180 characters)"></textarea>
          </div>

          <div class="textfield">
            <textarea type="text" placeholder="Organisation Address"></textarea>
          </div>
          <div class="mapShow">
            <div class="theMap" id="overlay">

            </div>
            <div id="map" class="theMap">

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
