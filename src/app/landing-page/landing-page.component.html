<body>
  <div class="start">
    <div class="tab">
      <div class="DP">
        <img [src]="profilePicture2" alt="">
        <div class="name">
          {{username2}}
        </div>
      </div>
      <div class="action">
        <div (click)="gotToProfile()">
          <p>
            Organization Profile
          </p>
        </div>
      </div>
    </div>
    <div class="content" id="map">
      <div class="loader">
        Loading Map...
      </div>
    </div>

    <div class="absolutely">
      <div class="arrow">
        <div class="clicker" (click)="decideState()">
          &Lambda;
        </div>
        <div class="list" >

          <div class="gal" id="push" *ngFor="let a of organizationArr">
            <img src="{{a.Url}}" alt="">
          </div>      
        </div>
      </div>
    </div>
  </div>

</body>
