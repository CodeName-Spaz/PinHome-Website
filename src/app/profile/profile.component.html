<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="thebody" id="map">
  <div class="absolutely">
    <div class="arrow">
      <div class="clicker" (click)="decideState()">
        &Lambda;
      </div>
    </div>
    <div class="list" >
      <div class="gal" id="push" *ngFor="let i imagesArr">
        <img [src]="i.Gallery" alt="">
      </div>
      <div class="gal" id="toUpload" (click)="openUploader()">
        <h1>
          <i class="material-icons">add</i>
        </h1>
      </div>

    </div>
  </div>
  <div class="tabTop">
    <p (click)="goToMap()">Map</p>
    <p id="prof" (click)="signOut()">Sign out</p>
  </div>
  <div class="overrall">

    <div class="container2">
      <div class="closer">
        <div class="closeBtn" (click)="dismissEdit()">
          <i class="material-icons">
            close
          </i>
        </div>
      </div>
      <div class="heading">
        <img class="logoOnEdit" src="{{logo}}" alt="">
        <div class="orgNameEdit">
          {{name}}
        </div>
      </div>
      <div class="restOfBody">
        <div class="num2">
          <div class="sgubhu">
            <h3>Edit branch details</h3>
            <div class="texts">
              <input type="text" value={{name}} placeholder="Branch Name">
              <i style="color: white;height: 30px; position: absolute; right: 20px;" class="person" class="material-icons">business</i>
            </div>
            <div class="texts">
              <input type="email" value={{email}} placeholder="Branch Email">
              <i style="color: white;height: 30px; position: absolute; right: 20px;" class="person" class="material-icons">mail</i>
            </div>
            <div class="texts">
              <input type="tel" value={{tel}} placeholder="Phone (eg: 829876543)">
              <i style="color: white;height: 30px; position: absolute; right: 20px;" class="person" class="material-icons">phone</i>
            </div>
            <div class="texts">
              <textarea type="text" value={{city}} placeholder="Address" maxlength="250" style="resize: none"></textarea>
              <i style="color: white;height: 30px; position: absolute; right: 20px;top: 40px; " class="person" class="material-icons">pin_drop</i>
            </div>
            <div class="submitterDiv">
              <div class="submitter" (click)="edit()">
                Update
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="forUploading">
    <div class="adder">
        <div class="closeBtn" (click)="dismissUploader()">
            <i class="material-icons">
              close
            </i>
          </div>
      <div class="upload">
          <label for="imgUpload" id="uploaderLbl">
              <i class="material-icons">
                add
              </i>
            </label>
      </div>
      
      <input type="file" [(ngModel)]="images" id="imgUpload" (change)="getImages($event)" multiple>
    </div>
  </div>
  <div class="container">
    <div class="cover">
      <div class="round">
        <img class="theImage" src="{{logo}}">
      </div>
      <h3 id="orgNameMain">{{name}}</h3>
      <img class="cover2" src="{{url}}">
    </div>
    <div class="seperator">
      <h1>Edit your organisation profile</h1>
      <div class="textfield">
        <input value={{name}} class="upper" [(ngModel)]="name" type="text" placeholder="Organisation Name" disabled>
        <i style=" color: white;height: 30px; position: relative; left: -25px;" class="person" class="material-icons">business</i>
      </div>
      <div class="textfield">
        <input value={{cat}} class="upper" [(ngModel)]="cat" type="text" placeholder="Organisation Type" disabled>
        <i style=" color: white;height: 30px; position: relative; left: -25px;" class="person" class="material-icons">business</i>
      </div>
      <div class="textfield">
        <input value={{email}} [(ngModel)]="email" type="email" placeholder="Email" disabled>
        <i style=" color: white;height: 30px; position: relative; left: -25px;" class="person" class="material-icons">mail</i>
      </div>
      <div class="textfield">
        <input value={{tel}} class="upper" [(ngModel)]="tel" type="number" placeholder="Phone No." disabled>
        <i style=" color: white;height: 30px; position: relative; left: -25px;" class="person" class="material-icons">phone</i>
      </div>
      <div class="textfield">
        <input value={{city}} class="upper" [(ngModel)]="city" type="text" placeholder="City" disabled>
        <i style=" color: white;height: 30px; position: relative; left: -25px;" class="person" class="material-icons">pin_drop</i>
      </div>
      <textarea value={{desc}} [(ngModel)]="desc" class="theDescription" placeholder="Description" maxlength="230" id="about"
        type="text" disabled></textarea>
    </div>
    <div class="seperator2">
      <h1 class="theH1">Organisation Branches <br>
        <button class="BranchButton" (click)="addBrunch()">
          <i style="color: #2c747a; position: relative;right: 0px;" class="material-icons">add</i>Add Branch</button>
      </h1>

      <div class="branches">
        <div class="orgBranch" *ngFor="let i of brunchesArr" (click)="showinfo(i)">
          <div class="branchName">
            {{i.city}}
          </div>
          <br>
          <img src="{{i.Url}}" alt="">
        </div>



      </div>
    </div>
  </div>


</body>
