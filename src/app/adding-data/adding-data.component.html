<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="tabTop">

      <p (click)="goToMap()">Map</p>
      <p id="Prof" (click)="goToProfile()">Profile</p>
    </div>
    <h4>Branch Details</h4>
    
    <div class="form">
      <!-- ================================================================================================================================================================= -->

      <div class="instruction">
        <p>Enter Organisation Details</p>
      </div>
      <div class="section1">
        <div class="left">
          <input class="textField" type="text" placeholder="Branch Name" [(ngModel)]="name">
          <br>
          <textarea  class="txtBig" [(ngModel)]="OrganizationAdress" (change)="initMap(address.value)"
            placeholder="Address" maxlength="230" id="about" type="text"></textarea>

          <input  [(ngModel)]="emailAdd" class="textField" placeholder="Email" id="theEmail" type="email">

          <input  [(ngModel)]="contacts"  (ngModelChange)="change($event)" class="textField"
            placeholder="e.g(721234567)" id="orgContacts" type="number" min="0" max="10">
        </div>
      </div>
      <!-- ================================================================================================================================================================ -->
      <div class="section2">
        <div class="left">
          <div class="introToUploads">
            This is where your organisation stands out! Upload a few photos that will make yours stand out.
          </div>
          <div class="photos">
            <div class="theDP">
            </div>
            <!-- ================================================================================================================================================================ -->
            <div class="coverImage">
              <div class="uploader">
                <label class="CoverShadow" for="theCover">
                  <i class="material-icons">camera</i> {{coverPhoto}}</label>
                <input type="file" accept="image/*" (change)="InsertPicture($event)" id="theCover">
              </div>
              <img class="coverPhoto" src={{urlCover}} alt="">
            </div>
            <!-- ================================================================================================================================================================ -->
          </div>

        </div>
        <div class="left1">
          <div class="galInstructions">
            Upload a few photos to your gallery below.
          </div>
         
        </div>

        <div class="subission">
            <div class="submit" (click)="AddingData($event)">
              Submit
            </div>
          </div>

      </div>

    </div>


  </div>



  <div class="absolutely">
      <div class="arrow">
        <div class="clicker" (click)="decideState()">
          &Lambda;
        </div>

      </div>
      <div class="list">
        <div class="gal" id="push" *ngFor="let a of organizationArr">
          <img src="{{a.Url}}" alt="">
        </div>
      </div>
    </div>
</body>
