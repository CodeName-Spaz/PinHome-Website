<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  
  <div class="maindiv">
    <div class="box">
      <div class="row">
        <div class="column1">
          <h1>PinHome</h1>
          <p>______</p>
          <h3>Welcome to PinHome, please fill in the form to get started with adding your non-profit organisation
            </h3>
          <div class="theButton">
            <button class="loginBtn" (click)="goToSignIn()">Sign In</button>
          </div>
        </div>
        <div class="column">
          <h2>Sign Up</h2>
          <p class="Account">
            Please make sure that the information you provide is true and accurate.
            <b style=" font-weight: 100; text-decoration: underline" (click)="goToSignIn()"></b>
          </p>
          <div class="textfield">
            <!-- <label for="selectBox" id="mySelect">Select Category</label> -->
            <select [(ngModel)]="select" id="selectBox" (change)="comboBox()">
              <option value="Orphanage">Orphanage</option>
              <option value="Disability">Disability</option>
              <option value="old age">Old Age Homes</option>
              <option value="theraphy">Theraphy</option>
              <option value="Psychiatric">Psychiatric centres/Hospital</option>
              <option value="social centre">Social Centre</option>
              <option value="Rehab">Rehab</option>
            </select>
          </div>
          <label for="">
            <i style="position: relative; top: 40px; left: 190px; color: #ffffff" class="material-icons">business</i>
          </label>
          <input [(ngModel)]="email" type="email" placeholder="Organisation Name">
          <label for="">
            <i style="position: relative; top: 40px; left: 190px; color: #ffffff" class="material-icons">mail</i>
          </label>
          <input [(ngModel)]="email" type="email" placeholder="Organisation Email">
          <label for="">
            <i style="position: relative; top: 40px; left: 190px; color: #ffffff" class="material-icons">lock</i>
          </label>
          <input [(ngModel)]="password" type="password" placeholder="Password">
          <button class="submitBtn" (click)="showPage2()">Register</button>
        </div>
      </div>
    </div>
  </div>
