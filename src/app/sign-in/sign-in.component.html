<div class="everything">
  <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      </head>
  <div class="row">
    <div class="column" style="background-color:#018790;">
      <h1>Welcome</h1>
      <p>______</p>
      <h3>We're super excited to have you on board!
        <i class="material-icons">tag_faces</i>
      </h3>
      <img class="theRocket" src="../../assets/imgs/gps.png">
    </div>
    <div class="column" style="background-color: #10243D;">
      <h2>Sign In</h2>
      <p class="Account">
        Don't have an account ?
        <b style=" font-weight: 100; text-decoration: underline" (click)="goToSignIn()">Create your account</b>
      </p>
      <label for="">
        <i style="position: relative; top: 50px; left: 210px; color: #ffffff" class="material-icons">mail</i>
      </label>
      <input #email="ngModel" type="text" placeholder="Email" ngModel required>
      <span style="color: red" *ngIf="!email.valid && email.touched" class="help-block helptext">Please enter your email address</span>
      <label for="">
        <i style="position: relative; top: 50px; left: 210px; color: #ffffff" class="material-icons">lock</i>
      </label>
      <input #password="ngModel" type="password" placeholder="Password" ngModel required>
      <span style="color: red" *ngIf="!password.valid && password.touched" class="help-block helptext">Please enter your password</span>
      <p class="thepassword" (click)="forgotpassword(email.value)"> Forgot your Password?</p>
      <button (click)="login(email.value, password.value)">Login</button>
    </div>
  </div>
</div>
