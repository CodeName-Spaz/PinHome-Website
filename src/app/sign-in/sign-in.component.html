    <div class="box">
      <div class="row">
        <div class="column1">
          <h1>Pin Home</h1>

        </label>

          <label for="">
            <i style="position: relative; top: 50px; left: 170px; color: #ffffff" class="material-icons">lock</i>
          </label>
          <input #password type="password" placeholder="Password">
  
  
          <p class="thepassword" (click)="forgotpassword(email.value)"> Forgot your Password?</p>
          <button (click)="login(email.value, password.value)">Login</button>
  
        </div>
      </div>
