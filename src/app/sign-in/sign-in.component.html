<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="thebody">

    <div class="overlayer">
        <div class="alerter">
          <div class="dismissBtn" (click)="dismissAlert()">
            <i class="material-icons">close</i>
          </div>
          <p>{{alertMessage}}</p>
          <img class="loader" src="../../assets/imgs/custom alert/loading.gif" alt="">
        </div>
    
      </div>
  <div class="container">
    <div class="seperator">
      <h1>Welcome</h1>
     
      <p>______</p>
      <h3>We're super excited to have you on board!</h3>
    </div>

    <div class="seperator2">
      <h2>Sign In</h2>
      <p class="message">
        Don't have an account ?
        <b style="color: blue;cursor: pointer; font-weight: 100; text-decoration: underline;" (click)="goToSignIn()">Create your account</b>, it takes less than a minute.
      </p>

      <div class="textfield">
        <input #email type="email" placeholder="Email">
        <img class="person" src="../../assets/imgs/1x/baseline_person_black_18dp.png">
      </div>

      <div class="textfield">
        <input #password type="password" placeholder="Password">
        <img class="person" src="../../assets/imgs/baseline_lock_black_18dp.png">
      </div>

      <!-- <table class="theTable">
        <tr>
          <td class="password" (click)="forgotpassword(email)"> Forgot Password?</td>
        </tr>
      </table> -->

      <div class="password" (click)="forgotpassword(email.value)">
        Forgot Password?
      </div>

      <div class="divButton">
        <button class="theBUTTON" (click)="login(email.value, password.value)">Login</button>
      </div>
    </div>

  </div>
</body>
